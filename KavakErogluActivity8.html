<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="jquery-ui.css">
    <link rel="stylesheet" href="KavakErogluActivity8.css">
    <script src="jQuery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="KavakErogluActivity8.js"></script>
</head>
<body>
    <form>
        <div>
            <label for="programmingLanguage">What programming language do you know?</label>
            <input id="programmingLanguage" type="text" required >
        </div>
        <div>
            <label for="birthday">What is your birthday?</label>
            <input id="birthday" type="text" placeholder="Click to select a date">
        </div>
        <div>
            <label for="email">Email Address</label>
            <input id="email" type="email" placeholder="Enter a valid email address" required>
        </div>
        <div>
            <label for="website">Website</label>
            <input id="website" type="url" placeholder="Enter a valid URL" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
